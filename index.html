<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- Link favicon for browser tab -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/favicon-32x32.png"
    />
    <!-- link css file -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- link google font overpass -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass&display=swap"
      rel="stylesheet"
    />
    <title>Interactive rating component</title>
  </head>
  <body>
    <div class="container">
      <!-- Rating Card: defaulted to show until the submit button is clicked -->
      <div class="rating-card active">
        <div class="heading">
          <div class="icon"><img src="assets/img/icon-star.svg" alt="" /></div>
        </div>
        <div class="description">
          <h2>How did we do?</h2>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="rating">
          <div class="options">
            <div class="option">1</div>
            <div class="option">2</div>
            <div class="option">3</div>
            <div class="option">4</div>
            <div class="option">5</div>
          </div>
          <button type="submit" onclick="onSubmit()">Submit</button>
        </div>
      </div>

      <!-- Thank you Card: defaulted to not show until the submit button is clicked-->

      <div class="thank-you-card">
        <div class="heading">
          <div class="illustration">
            <img src="assets/img/illustration-thank-you.svg" alt="" />
          </div>
          <div class="selection-container">
            <div class="selection">
              You selected <span class="submitted-rating"></span> out of 5
            </div>
          </div>
        </div>
        <div class="thank-you">
          <h2>Thank you!</h2>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </div>

    <!-- link js file -->
    <script src="js/index.js"></script>
  </body>
</html>
